<!DOCTYPE html>
<html>
<head>
    <title>Soy Tu GuÃ­a - Trading AI</title>
    <meta charset="utf-8">
    <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        
        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #0a0a0a, #1a1a2e, #16213e);
            color: white;
            min-height: 100vh;
            overflow-x: hidden;
        }
        
        .container {
            display: flex;
            min-height: 100vh;
        }
        
        .sidebar {
            width: 250px;
            background: rgba(0,0,0,0.8);
            padding: 20px;
            overflow-y: auto;
            border-right: 2px solid cyan;
            position: fixed;
            height: 100vh;
        }
        
        .sidebar h2 {
            color: cyan;
            margin-bottom: 20px;
            text-align: center;
            font-size: 18px;
        }
        
        .pair-btn {
            width: 100%;
            padding: 12px;
            margin: 5px 0;
            background: linear-gradient(90deg, #1e3c72, #2a5298);
            border: 1px solid cyan;
            color: white;
            cursor: pointer;
            border-radius: 5px;
            font-size: 14px;
            transition: all 0.3s;
        }
        
        .pair-btn:hover {
            background: linear-gradient(90deg, #2a5298, #1e3c72);
            transform: translateX(5px);
            box-shadow: 0 0 15px cyan;
        }
        
        .pair-btn.active {
            background: linear-gradient(90deg, #00ff00, #00aa00);
            box-shadow: 0 0 20px #00ff00;
        }
        
        .main-content {
            margin-left: 250px;
            flex: 1;
            padding: 20px;
            overflow-y: auto;
        }
        
        .status {
            position: fixed;
            top: 20px;
            right: 20px;
            padding: 10px 20px;
            background: rgba(0,255,0,0.2);
            border: 1px solid #00ff00;
            border-radius: 20px;
            animation: pulse 2s infinite;
            z-index: 1000;
        }
        
        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }
        
        .pair-section {
            background: rgba(0,0,0,0.6);
            border-radius: 10px;
            padding: 20px;
            margin-bottom: 20px;
            border: 1px solid rgba(0,255,255,0.3);
        }
        
        .pair-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
            padding: 15px;
            background: rgba(0,0,0,0.7);
            border-radius: 10px;
        }
        
        .pair-title {
            font-size: 24px;
            color: cyan;
        }
        
        .live-price {
            font-size: 28px;
            font-weight: bold;
            color: #00ff00;
            text-shadow: 0 0 10px #00ff00;
        }
        
        .chart-area {
            min-height: 400px;
            background: rgba(0,0,0,0.5);
            border-radius: 10px;
            padding: 10px;
        }
        
        .loading {
            text-align: center;
            padding: 50px;
            color: cyan;
        }
        
        .selected-info {
            background: rgba(0,255,255,0.1);
            padding: 10px;
            margin-bottom: 20px;
            border-radius: 5px;
            border: 1px solid cyan;
        }
        
        .close-btn {
            background: #ff3333;
            color: white;
            border: none;
            padding: 5px 15px;
            border-radius: 5px;
            cursor: pointer;
        }
        
        .close-btn:hover {
            background: #ff5555;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="sidebar">
            <h2>ðŸ“Š PARES DE DIVISAS</h2>
            <div class="selected-info">
                Seleccionados: <span id="selected-count">0</span>
            </div>
            {% for pair in forex_pairs %}
            <button class="pair-btn" onclick="togglePair('{{ pair }}')">
                {{ pair }}
            </button>
            {% endfor %}
        </div>
        
        <div class="main-content">
            <div class="status">ðŸ”´ EN VIVO</div>
            <div id="pairs-container"></div>
        </div>
    </div>
    
    <script>
        let selectedPairs = new Set();
        let refreshIntervals = {};
        
        function togglePair(symbol) {
            const btn = event.target;
            
            if (selectedPairs.has(symbol)) {
                // Deseleccionar
                selectedPairs.delete(symbol);
                btn.classList.remove('active');
                removePairSection(symbol);
            } else {
                // Seleccionar
                selectedPairs.add(symbol);
                btn.classList.add('active');
                addPairSection(symbol);
            }
            
            document.getElementById('selected-count').textContent = selectedPairs.size;
        }
        
        function addPairSection(symbol) {
            const container = document.getElementById('pairs-container');
            
            const section = document.createElement('div');
            section.className = 'pair-section';
            section.id = `section-${symbol}`;
            section.innerHTML = `
                <div class="pair-header">
                    <div>
                        <div class="pair-title">${symbol}</div>
                        <div id="timestamp-${symbol}">Cargando...</div>
                    </div>
                    <div class="live-price" id="price-${symbol}">--.----</div>
                    <button class="close-btn" onclick="togglePair('${symbol}')">âœ•</button>
                </div>
                <div class="chart-area" id="chart-${symbol}">
                    <div class="loading">Cargando datos...</div>
                </div>
            `;
            
            container.appendChild(section);
            
            // Cargar datos inmediatamente
            updatePairData(symbol);
            
            // Auto-refresh cada 5 segundos
            refreshIntervals[symbol] = setInterval(() => updatePairData(symbol), 5000);
        }
        
        function removePairSection(symbol) {
            const section = document.getElementById(`section-${symbol}`);
            if (section) {
                section.remove();
            }
            
            if (refreshIntervals[symbol]) {
                clearInterval(refreshIntervals[symbol]);
                delete refreshIntervals[symbol];
            }
        }
        
        async function updatePairData(symbol) {
            try {
                // Obtener datos
                const liveResponse = await fetch(`/api/live/${symbol}`);
                const liveData = await liveResponse.json();
                
                // Actualizar precio
                const priceElement = document.getElementById(`price-${symbol}`);
                if (priceElement && liveData.current_price) {
                    priceElement.textContent = liveData.current_price.toFixed(5);
                }
                
                // Actualizar timestamp
                const timestampElement = document.getElementById(`timestamp-${symbol}`);
                if (timestampElement) {
                    timestampElement.textContent = `Actualizado: ${new Date().toLocaleTimeString()}`;
                }
                
                // Obtener y mostrar grÃ¡fico
                const chartResponse = await fetch(`/api/chart/${symbol}`);
                const chartData = await chartResponse.json();
                
                const chartElement = document.getElementById(`chart-${symbol}`);
                if (chartElement && chartData.chart) {
                    chartElement.innerHTML = chartData.chart;
                }
                
            } catch(error) {
                console.error(`Error actualizando ${symbol}:`, error);
                const chartElement = document.getElementById(`chart-${symbol}`);
                if (chartElement) {
                    chartElement.innerHTML = '<div class="loading">Error cargando datos. Reintentando...</div>';
                }
            }
        }
        
        // Cargar EURUSD por defecto
        window.onload = () => {
            setTimeout(() => {
                const firstBtn = document.querySelector('.pair-btn');
                if (firstBtn) {
                    firstBtn.click();
                }
            }, 100);
        };
    </script>
</body>
</html>
